<div class="main-container">
  <div class="data-container">
    <h1 class="heading">Ngx-Stories</h1>
    <p class="intro-text">
      An angular component for rendering instagram like stories.
    </p>
    <p class="install-text">
      npm i ngx-stories<a href="javascript:void(0)" (click)="copyCommand()">
        <img
          class="copy"
          [src]="installIcon"
          alt="copy icon"
          width="30"
          height="30"
      /></a>
    </p>

    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Instructions for the Ngx-Stories</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img class="instructions" src="assets/images/left.png" alt="" />
              Tap left for previous stories
            </td>
          </tr>
          <tr>
            <td>
              <img class="instructions" src="assets/images/right.png" alt="" />
              Tap right for next stories
            </td>
          </tr>
          <tr>
            <td>
              <img class="instructions" src="assets/images/center.png" alt="" />
              Press and hold to pause
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <h2 class="docs">
      Documentation &nbsp;
      <a href=""><img class="doc" src="assets/images/docs.png" alt="" /></a>
    </h2>

    <p class="madeby">
      Made with <span class="heart">‚ù§</span> by
      <a target="_blank" href="https://github.com/gauravdarkslayer"
        >&#64;gaurav</a
      >
    </p>
  </div>
  <div class="story-container">
    <img
      width="50"
      height="50"
      class="angularlogo"
      src="assets/images/angular.png"
      alt="Angular logo"
    />

    <ngx-stories
      [storyGroups]="storyGroups"
      [options]="storyOptions"
      backlitColor="#1b1b1b"
      (triggerOnEnd)="triggerOnEnd()"
      (triggerOnExit)="triggerOnExit()"
      (onStoryGroupChange)="triggerOnStoryGroupChange($event)"
      (triggerOnStoryChange)="currentStoryDetails($event)"
    ></ngx-stories>
  </div>
</div>
